{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
	<title>Login</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

	<link href="{% static 'https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap' %}"
		rel="stylesheet" />

	<link rel="stylesheet"
		href="{% static 'https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css' %}" />

	<link rel="stylesheet" href="{% static 'css/style.css' %}" />
</head>

<body>
	<section class="ftco-section">
		<div class="container">
			
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-5">
					<div class="login-wrap p-4 p-md-5">
						
						<h3 class="text-center mb-4">Admin login</h3>
						<form action="admins_login" method = 'POST' class="login-form">
							{% csrf_token %}
							<div class="form-group">
								<input type="text" class="form-control rounded-left" name="username" placeholder="Username" required />
							</div>
							<div class="form-group d-flex">
								<input type="password" class="form-control rounded-left" name ="password" placeholder="Password"
									required />
							</div>
							<div class="form-group d-md-flex">
								<div class="w-50">
									<label class="checkbox-wrap checkbox-primary">Remember Me
										<input type="checkbox" checked />
										<span class="checkmark"></span>
									</label>
								</div>
								<!-- <div class="w-50 text-md-right">
										<a href="#">Forgot Password</a>
									</div> -->
							</div>
							<div class="form-group">
								<button type="submit" class="btn btn-primary rounded submit p-3 px-5">
									Login
								</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<div>
			
			{% for message in messages %}
				<h3>{{message}}</h3>
			{% endfor %}
		</div>
	</section>

	<script src="{% static 'js/jquery.min.js' %}"></script>
	<script src="{% static 'js/popper.js' %}"></script>
	<script src="{% static 'js/bootstrap.min.js' %}"></script>
	<script src="{% static 'js/main.js' %}"></script>
</body>

</html>
